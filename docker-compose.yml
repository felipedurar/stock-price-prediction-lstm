version: '3.8'

services:
  web:
    build: .
    container_name: stock-price-prediction-lstm
    ports:
      - "8000:8000"
    volumes:
      - stock_price_prediction_lstm:/app:cached
      - /etc/localtime:/etc/localtime:ro
    command: poetry run uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin



volumes:
  stock_price_prediction_lstm: